<ion-header>
  <ion-toolbar>
    <ion-title>DUOC UC C.A.F</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="background-image">
    <div class="center-content">
      <div class="login-container">
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input [(ngModel)]="email" type="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Nombre de Usuario</ion-label>
          <ion-input [(ngModel)]="username" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="password" type="password" required></ion-input>
        </ion-item>

        <ion-button expand="block" (click)="login()">INGRESAR</ion-button>

        <ion-button expand="block" fill="clear" routerLink="/restablecer">Restablecer Contraseña</ion-button>
      </div>
    </div>
  </div>
</ion-content>
